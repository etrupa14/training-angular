<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Units
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of courses">
                        <td>{{ course?.name }}</td>
                        <td>{{ course?.units }}</td>
                    </tr>

                    <tr *ngIf="courses.length < 1">
                        <td colspan="2" class="text-center"> No courses </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
